<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Portal with Metadata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1, h2, h3 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .metadata-field {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .metadata-field input[type="text"] {
            flex: 1;
        }
        .metadata-field button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 4px 4px 0 0;
            margin-bottom: -1px;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 12px 16px;
            transition: 0.3s;
            font-size: 16px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: white;
            border-bottom: 2px solid #4CAF50;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 0 0 4px 4px;
            animation: fadeEffect 1s;
        }
        .metadata-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            border: 1px solid #eee;
        }
        .metadata-toggle {
            cursor: pointer;
            color: #2196F3;
            margin-bottom: 10px;
        }
        .metadata-toggle:hover {
            text-decoration: underline;
        }
        .metadata-fields {
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .hidden {
            display: none;
        }
        .custom-field-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .custom-field-row input {
            flex: 1;
        }
        .add-field-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-secondary {
            background-color: #2196F3;
        }
        .button-secondary:hover {
            background-color: #0b7dda;
        }
        .button-warning {
            background-color: #ff9800;
        }
        .button-warning:hover {
            background-color: #e68a00;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 10px;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-button {
            display: inline-block;
            background-color: #f0f0f0;
            color: #333;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .file-name {
            margin-left: 10px;
            font-style: italic;
        }
        .uploads {
            margin-top: 30px;
        }
        .upload-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-item:hover {
            background-color: #f1f1f1;
        }
        .upload-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .upload-title {
            font-weight: bold;
        }
        .upload-info {
            color: #666;
            font-size: 14px;
        }
        .upload-metadata {
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        .upload-content {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            display: none;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-button {
            padding: 5px 10px;
            color: white;
            border-radius: 3px;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
        }
        .view-btn {
            background-color: #2196F3;
        }
        .download-btn {
            background-color: #4CAF50;
        }
        .edit-btn {
            background-color: #ff9800;
        }
        #fileInfo {
            margin-top: 10px;
            color: #666;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .search-container input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-container select {
            width: 150px;
        }
        .search-container button {
            padding: 8px 16px;
        }
        .metadata-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }
        .metadata-table td {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .metadata-table td:first-child {
            font-weight: bold;
            width: 120px;
        }
        .edit-metadata-form {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <h1>File Upload Portal</h1>
    
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'TextSubmission')" id="defaultOpen">Text Submission</button>
        <button class="tablinks" onclick="openTab(event, 'FileUpload')">File Upload</button>
        <button class="tablinks" onclick="openTab(event, 'Search')">Search</button>
    </div>
    
    <div id="TextSubmission" class="tabcontent">
        <h2>Submit Text</h2>
        <div class="form-group">
            <label for="textInput">Text Content:</label>
            <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        </div>
        
        <div class="metadata-section">
            <div class="metadata-toggle" onclick="toggleMetadataFields('textMetadataFields')">
                Add Metadata (optional) â–¼
            </div>
            <div id="textMetadataFields" class="metadata-fields hidden">
                <div class="form-group">
                    <label for="textTitle">Title:</label>
                    <input type="text" id="textTitle">
                </div>
                <div class="form-group">
                    <label for="textAuthor">Author:</label>
                    <input type="text" id="textAuthor">
                </div>
                <div class="form-group">
                    <label for="textPublisher">Publisher:</label>
                    <input type="text" id="textPublisher">
                </div>
                <div class="form-group">
                    <label for="textTags">Tags (comma separated):</label>
                    <input type="text" id="textTags" placeholder="tag1, tag2, tag3">
                </div>
                <div class="form-group">
                    <label for="textSeries">Series:</label>
                    <input type="text" id="textSeries">
                </div>
                <div class="form-group">
                    <label for="textIdentifier">Identifier:</label>
                    <input type="text" id="textIdentifier" placeholder="ISBN, DOI, etc.">
                </div>
                
                <h3>Custom Fields:</h3>
                <div id="textCustomFields"></div>
                <button type="button" class="add-field-btn" onclick="addCustomField('textCustomFields')">Add Custom Field</button>
            </div>
        </div>
        
        <button onclick="submitText()">Submit Text</button>
        <div id="textMessage" class="message"></div>
    </div>
    
    <div id="FileUpload" class="tabcontent">
        <h2>Upload File</h2>
        <div class="form-group">
            <label for="fileInput">Select File:</label>
            <div class="file-input-wrapper">
                <div class="file-input-button">Browse Files</div>
                <input type="file" id="fileInput" onchange="updateFileLabel()">
            </div>
            <span id="fileName" class="file-name">No file selected</span>
            <div id="fileInfo"></div>
        </div>
        
        <div class="metadata-section">
            <div class="metadata-toggle" onclick="toggleMetadataFields('fileMetadataFields')">
                Add Metadata (optional) â–¼
            </div>
            <div id="fileMetadataFields" class="metadata-fields hidden">
                <div class="form-group">
                    <label for="fileTitle">Title:</label>
                    <input type="text" id="fileTitle">
                </div>
                <div class="form-group">
                    <label for="fileAuthor">Author:</label>
                    <input type="text" id="fileAuthor">
                </div>
                <div class="form-group">
                    <label for="filePublisher">Publisher:</label>
                    <input type="text" id="filePublisher">
                </div>
                <div class="form-group">
                    <label for="fileTags">Tags (comma separated):</label>
                    <input type="text" id="fileTags" placeholder="tag1, tag2, tag3">
                </div>
                <div class="form-group">
                    <label for="fileSeries">Series:</label>
                    <input type="text" id="fileSeries">
                </div>
                <div class="form-group">
                    <label for="fileIdentifier">Identifier:</label>
                    <input type="text" id="fileIdentifier" placeholder="ISBN, DOI, etc.">
                </div>
                
                <h3>Custom Fields:</h3>
                <div id="fileCustomFields"></div>
                <button type="button" class="add-field-btn" onclick="addCustomField('fileCustomFields')">Add Custom Field</button>
            </div>
        </div>
        
        <button onclick="uploadFile()">Upload File</button>
        <div id="fileMessage" class="message"></div>
    </div>
    
    <div id="Search" class="tabcontent">
        <h2>Search Uploads</h2>
        <div class="search-container">
            <input type="text" id="searchQuery" placeholder="Search term...">
            <select id="searchField">
                <option value="">All Fields</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="publisher">Publisher</option>
                <option value="tags">Tags</option>
                <option value="series">Series</option>
                <option value="identifier">Identifier</option>
                <option value="originalFilename">Original Filename</option>
            </select>
            <button onclick="searchUploads()" class="button-secondary">Search</button>
        </div>
